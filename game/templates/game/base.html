{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Family Chess" %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/chessboard-1.0.0.min.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/chess.js' %}"></script>
    <script src="{% static 'js/chessboard-1.0.0.min.js' %}"></script>
    <script src="{% static 'js/howler.min.js' %}"></script>
    <script src="{% static 'js/mock-chess-pieces.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">
    <style>
        .board-container {
            max-width: 600px;
            margin: 0 auto;
        }
        @media (max-width: 640px) {
            .board-container {
                width: 100%;
                padding: 0 10px;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">{% trans "Family Chess" %}</h1>
            <div class="mt-2">
                <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">{% trans "Home" %}</a>
            </div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-12 text-center text-gray-600 text-sm">
            <p>{% trans "Built for Deyu and LaoYe" %}</p>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
